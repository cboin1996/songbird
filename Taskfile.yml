version: "3"

output: prefixed
vars:
  APP_NAME: songbird
  VERSION: v0.0.0
  APP_ROOT: app
tasks:
  setup:
    prefix: setup
    desc: sets up the development environment
    cmds:
      - 'python3 -m venv venv'
      - echo activate your venv with 'source venv/bin/activate'
    sources:
      - venv

  install-deps:
    prefix: install-deps
    cmds:
      - pip install black isort
      - pip install -r {{.APP_ROOT}}/requirements.txt

  build:
    prefix: build
    desc: builds the docker app
    cmds:
      - docker build -t {{.APP_NAME}}:{{.VERSION}} .

  clean:
    prefix: clean
    desc: removes the built image
    cmds:
      - docker rm {{.APP_NAME}} || true

  stop:
    prefix: stop
    desc: stops the running container
    cmds:
      - docker kill {{.APP_NAME}}

  dev:
    prefix: dev
    desc: runs the app with gpu (use -w flag for live rebuilds)
    cmds:
      - task: clean
      - task: build
      - task: run
    sources:
      - '{{.APP_ROOT}}/**'
      - '{{.APP_ROOT}}/*/**'
      - Dockerfile

  dev-cpu:
    prefix: dev
    desc: runs the app for cpu only (use -w flag for live rebuilds)
    cmds:
      - task: clean
      - task: build
      - task: run-cpu
    sources:
      - '{{.APP_ROOT}}/**'
      - '{{.APP_ROOT}}/*/**'
      - Dockerfile

  lint:
    prefix: lint
    desc: lint the application
    cmds:
      - black {{.APP_ROOT}}/.
    deps: [setup]

  run:
    prefix: run
    cmds:
      - docker run --rm --name {{.APP_NAME}} --log-level debug

  env:
    prefix: env
    cmds:
      - "echo 'RUN_LOCAL=false' >> .env"
      - "echo 'ITUNES_ENABLED=true' >> .env"
      - "echo 'GDRIVE_ENABLED=true' >> .env"